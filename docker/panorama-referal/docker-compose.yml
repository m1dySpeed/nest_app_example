version: '3.4'
services:
  panorama_referal:
    container_name: panorama_referal
    build:
      context: ../..
      dockerfile: ${DOCKERFILE}
    volumes:
      - ../../src:/usr/project/src
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - panorama_net
networks:
  panorama_net:
    driver: bridge
